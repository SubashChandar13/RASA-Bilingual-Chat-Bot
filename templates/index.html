<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Voice-Enabled Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #007bff; /* Header color */
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        .language-select {
            text-align: center;
            margin-bottom: 20px;
        }
        .language-select label {
            margin-right: 10px;
        }
        .language-select .icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff; /* Active color */
            color: white;
            text-align: center;
            line-height: 40px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .language-select .icon:hover {
            background-color: #0056b3; /* Hover color */
        }
        .chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chatbox p {
            margin: 0;
            padding: 5px;
        }
        .chatbox .user-message {
            text-align: left; /* Align to left */
            background-color: #e1ffc7; /* User message bubble color */
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            max-width: 70%;
        }
        .chatbox .bot-message {
            text-align: right; /* Align to right */
            background-color: #d6d7d9; /* Bot message bubble color */
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            max-width: 70%;
        }
        .user-input {
            display: flex;
            margin-top: 10px;
        }
        .user-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .user-input button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .user-input button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .mic-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Voice-enabled Bilingual Chatbot</h1>
    </div>
    
    <div class="language-select">
        <label for="language">Choose your language / ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡ÆÆ‡Øä‡Æ¥‡Æø‡ÆØ‡Øà‡Æ§‡Øç ‡Æ§‡Øá‡Æ∞‡Øç‡Æ®‡Øç‡Æ§‡ØÜ‡Æü‡ØÅ‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç:</label><br>
        <span class="icon" onclick="selectLanguage('1')">üá¨üáß</span> <!-- English Icon -->
        <span class="icon" onclick="selectLanguage('2')">üáπüá±</span> <!-- Tamil Icon -->
    </div>
    
    <div class="chatbox" id="chatbox">
        <p>Welcome! Please select a language to start.</p>
    </div>
    
    <div class="user-input">
        <input type="text" id="userInput" placeholder="Type your message here..." disabled>
        <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>

    <button id="micButton" class="mic-button" onclick="startListening()" disabled>üé§ Speak</button>
</div>

<script>
    let selectedLanguage = null;
    let langCode = '';
    let lang = '';
    let ngrokURL = '';  // Variable to store the Ngrok URL

    // Fetch the Ngrok URL on page load
    window.onload = function() {
        fetch('http://localhost:5005/get_ngrok_url')
            .then(response => response.json())
            .then(data => {
                ngrokURL = data.ngrok_url;
                console.log('Ngrok URL:', ngrokURL);
            })
            .catch(error => {
                console.error('Error fetching Ngrok URL:', error);
            });
    };

    // Select language and send the info to Flask
    function selectLanguage(language) {
        fetch(`${ngrokURL}/select_language`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                language: language
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.lang_code && data.lang) {
                langCode = data.lang_code;
                lang = data.lang;
                selectedLanguage = true;
                document.getElementById("userInput").disabled = false;
                document.getElementById("sendButton").disabled = false;
                document.getElementById("micButton").disabled = false;
                document.getElementById('chatbox').innerHTML += `<p>You have selected: ${lang === 'en' ? 'English' : 'Tamil'}</p>`;
            }
        })
        .catch(error => {
            console.error('Error selecting language:', error);
        });
    }

    // Send message to Flask/Rasa
    function sendMessage() {
        const userMessage = document.getElementById('userInput').value;
        if (userMessage && selectedLanguage) {
            fetch(`${ngrokURL}/send_message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userMessage,
                    lang: lang
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.bot_response) {
                    document.getElementById('chatbox').innerHTML += `<p class="user-message">${userMessage}</p><p class="bot-message">${data.bot_response}</p>`;
                    document.getElementById('userInput').value = '';  // Clear the input field
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        }
    }

    // Speech recognition with microphone
    function startListening() {
        fetch(`${ngrokURL}/recognize_speech`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                lang_code: langCode
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.text) {
                document.getElementById('chatbox').innerHTML += `<p class="user-message">You said: ${data.text}</p>`;
                // Automatically send the recognized speech to Rasa
                fetch(`${ngrokURL}/send_message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: data.text,
                        lang: lang
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.bot_response) {
                        document.getElementById('chatbox').innerHTML += `<p class="bot-message">${data.bot_response}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error sending recognized speech:', error);
                });
            }
        })
        .catch(error => {
            console.error('Error recognizing speech:', error);
        });
    }
</script>

</body>
</html>
